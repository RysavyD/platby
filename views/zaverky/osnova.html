{{extend 'layout.html'}}

<h2>Používané podvojné účty</h2>

{{if auth.requires_membership('pokladna'):}}
<a href="{{=URL('editovat_osnovu')}}">Editovat osnovu</a>
{{pass}}

<table>
{{for ucet in ucty:}}
  <tr>
    <td>
      <a href="{{=URL('podvojne', 'ucet', args=ucet.id)}}">{{=ucet.ucet}}</a>
    </td>
    <td>
      {{=ucet.zkratka}}
    </td>
    <td>
      <a href="{{=URL('podvojne', 'ucet', args=ucet.id)}}">{{=ucet.nazev}}</a>
    </td>
  </tr>
  {{pass}}
</table>
